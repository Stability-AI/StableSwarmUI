<div id="comfy_workflow_buttons" class="comfy_workflow_buttons" style="display:none;">
    <div id="comfy_workflow_buttons_actual" class="comfy_workflow_buttons_actual">
        <div class="comfy_workflow_buttons_left" id="comfy_workflow_buttons_left">
            <button id="comfy_workflow_useme_button" onclick="comfyUseWorkflowNow()" class="basic-button" style="width: 10rem;white-space: pre-wrap;">Use This Workflow In Generate Tab</button>
        </div>
        <div class="comfy_workflow_buttons_right" id="comfy_workflow_buttons_right">
            <button id="comfy_workflow_save_button" onclick="comfySaveWorkflowNow()" class="basic-button comfy-small-button">Save Workflow</button>
            <br><button id="comfy_workflow_load_button" onclick="comfyLoadWorkflowNow()" class="basic-button comfy-small-button">Load Workflow</button>
            <br>
        </div>
        <div id="comfy_notice_slot"></div>
        <div class="comfy_buttons_closer_wrapper">
            <div class="comfy_buttons_closer" id="comfy_buttons_closer" onclick="comfyToggleButtonsVisible()">&#x2B9D;</div>
        </div>
    </div>
</div>
<div class="modal" tabindex="-1" role="dialog" id="comfy_workflow_load_modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Load Custom Comfy Workflow</h5>
        </div>
        <div class="modal-body">
            <p>Load workflow...</p>
            <select id="comfy_load_modal_selector">
            </select>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" onclick="comfyLoadModalDelete()">Delete Workflow</button>
            <button type="button" class="btn btn-primary" onclick="comfyLoadModalLoadNow()">Load Workflow</button>
            <button type="button" class="btn btn-secondary" onclick="comfyHideLoadModal()">Cancel</button>
        </div>
        </div>
    </div>
</div>
<div id="comfy_workflow_frameholder" class="comfy_workflow_frameholder">
    <h1>Seems like the ComfyUI workflow editor direct-access hasn't loaded. Give it a second to load - if it doesn't there might be an error message in your browser console or the server logs.</h1>
</div>
